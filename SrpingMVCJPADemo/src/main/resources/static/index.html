	<!-- Add Employee modal -->
	<div class="modal fade" id="addEmployeeModal" role="dialog">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" style="color:white;opacity:1;background:transparent">&times;</button>
			  <h4 class="modal-title">Add Employee Details</h4>
			</div>
			<div class="modal-body" style="color:green">
			  <div class="row">
				<div class="col-sm-9">
					<form role="form" data-toggle="validator" id="addEmployeeForm" >
						<div class="form-group">
							<input type="text" class="form-control" id="empName" placeholder="Name" required />
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="empEmail" placeholder="Email" required />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="empTelephone" pattern="^[0-9]{10,11}$" placeholder="Telephone" required />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="empAddress" placeholder="Address" required />
						</div>
						<div class="form-group" style="text-align:right">
							<button id="subscibe" type="submit" data-dismiss="modal" class="btn btn-primary disabled" onclick="Employee.addEmployee()">Add
							</button>
						</div>
						<div></div>
					</form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</div>	
	

	<!-- Edit Employee modal -->

			  <button type="button" class="close" data-dismiss="modal" style="color:white;opacity:1;background:transparent">&times;</button>
			  <h4 class="modal-title">Edit Employee Details</h4>
			</div>
			<div class="modal-body" style="color:green">
			  <div class="row">
				<div class="col-sm-9">
					<form role="form" data-toggle="validator" id="editEmployeeForm" >
						<div class="form-group">
							<input type="text" class="form-control" id="empNameEdit" placeholder="Name" required />
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="empEmailEdit" placeholder="Email" required />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="empTelephoneEdit" pattern="^[0-9]{10,11}$" placeholder="Telephone" required />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="empAddressEdit" placeholder="Address" required />
						</div>
						<div class="form-group" style="text-align:right">
							<button id="subscibe" type="submit" data-dismiss="modal" class="btn btn-primary disabled" onclick="Employee.editEmployee()">Edit

						</div>
						<div></div>
					</form>
				</div>
